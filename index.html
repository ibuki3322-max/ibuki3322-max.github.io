                    },
                }

        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* グリッド背景 */
        .grid-bg {

                linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),

            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* 3D Tilt Container */

            perspective: 1000px;

            background: rgba(255, 255, 255, 0.85);

            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .list-item-hover {
            transition: all 0.2s ease;

        /* Tech Button Style */
        .btn-tech {
            position: relative;
            overflow: hidden;

        .btn-tech::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;

            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;

        .btn-tech:hover::before {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // パーティクルアニメーション背景
        const ParticleBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                let mouse = { x: null, y: null, radius: 150 };

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    initParticles();
                };

                class Particle {
                    constructor(x, y, directionX, directionY, size, color) {
                        this.x = x;
                        this.y = y;
                        this.directionX = directionX;
                        this.directionY = directionY;
                        this.size = size;
                        this.color = color;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }

                    update() {
                        if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                        if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                        // マウスインタラクション
                        let dx = mouse.x - this.x;
                        let dy = mouse.y - this.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < mouse.radius + this.size) {
                            if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                            if (mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                            if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                            if (mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                        }

                        this.x += this.directionX;
                        this.y += this.directionY;
                        this.draw();
                    }
                }

                const initParticles = () => {
                    particles = [];
                    // パーティクル数を調整（多すぎると重くなるため）
                    let numberOfParticles = (canvas.width * canvas.height) / 12000;
                    for (let i = 0; i < numberOfParticles; i++) {
                        let size = (Math.random() * 2) + 1;
                        let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                        let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                        let directionX = (Math.random() * 0.4) - 0.2; // 動きをゆっくりに
                        let directionY = (Math.random() * 0.4) - 0.2;
                        let color = '#94a3b8'; // スレートグレー
                        particles.push(new Particle(x, y, directionX, directionY, size, color));
                    }
                };

                const connect = () => {
                    let opacityValue = 1;
                    for (let a = 0; a < particles.length; a++) {
                        for (let b = a; b < particles.length; b++) {
                            let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                                + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                            
                            // 線をつなぐ距離
                            if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                                opacityValue = 1 - (distance / 20000);
                                ctx.strokeStyle = 'rgba(148, 163, 184,' + opacityValue * 0.5 + ')'; // 薄いグレーの線
                                ctx.lineWidth = 1;
                                ctx.beginPath();
                                ctx.moveTo(particles[a].x, particles[a].y);
                                ctx.lineTo(particles[b].x, particles[b].y);
                                ctx.stroke();
                            }
                        }
                    }
                };

                const animate = () => {
                    requestAnimationFrame(animate);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    for (let i = 0; i < particles.length; i++) {
                        particles[i].update();
                    }
                    connect();
                };

                const handleMouseMove = (e) => {
                    mouse.x = e.x;
                    mouse.y = e.y;
                };

                const handleMouseLeave = () => {
                    mouse.x = undefined;
                    mouse.y = undefined;
                };

                window.addEventListener('resize', resizeCanvas);
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseout', handleMouseLeave);

                resizeCanvas();
                animate();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseout', handleMouseLeave);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return (
                <>
                    <div className="fixed inset-0 w-full h-full -z-20 bg-[#f8fafc] grid-bg"></div>
                    <canvas ref={canvasRef} className="fixed inset-0 w-full h-full -z-10 block" />
                </>
            );
        };

        const TiltCard = ({ children }) => {
            const cardRef = useRef(null);
            const [rotation, setRotation] = useState({ x: 0, y: 0 });

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -1.5;
                const rotateY = ((x - centerX) / centerX) * 1.5;
                setRotation({ x: rotateX, y: rotateY });
            };

            const handleMouseLeave = () => {
                setRotation({ x: 0, y: 0 });
            };

            return (
                <div 
                    className="tilt-card-container w-full max-w-md z-10"
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                >
                    <div 
                        ref={cardRef}
                        className="tilt-card"
                        style={{ transform: `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)` }}
                    >
                        {children}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return (
                <div className="relative min-h-screen flex flex-col justify-center items-center p-6 font-sans overflow-hidden">
                    
                    <ParticleBackground />

                    <div className={`w-full flex flex-col items-center transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`}>
                        
                        {/* Profile Header */}
                        <header className={`text-center mb-10 transition-all duration-700 delay-100 ${mounted ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'} z-10`}>
                            <h1 className="text-4xl font-bold tracking-tight mb-2 text-slate-900 font-mono">
                                Ibuki Yoshida
                            </h1>
                            <p className="text-slate-500 font-medium tracking-wide text-sm uppercase">Developer & Creator</p>
                        </header>

                        {/* Main Content - 3D Tilt Card */}
                        <TiltCard>
                            <main className={`glass-panel rounded-xl p-8 relative overflow-hidden group transition-all duration-700 delay-200 ${mounted ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}>
                                
                                <div className="flex flex-col h-full relative z-10">
                                    <div className="flex items-center justify-between mb-8">
                                        <div className="flex items-center space-x-2">
                                            <span className="flex h-2 w-2 relative">
                                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
                                                <span className="relative inline-flex rounded-full h-2 w-2 bg-slate-800"></span>
                                            </span>
                                            <span className="text-[10px] font-bold tracking-widest text-slate-400 uppercase font-mono">
                                                Featured App
                                            </span>
                                        </div>
                                    </div>

                                    <div className="mb-6 border-l-2 border-slate-900 pl-4">
                                        <h2 className="text-3xl font-bold text-slate-900 mb-1 tracking-tight">ぱーそな</h2>
                                        <p className="text-xs font-mono font-medium text-slate-500">
                                            AI DIET ASSISTANT
                                        </p>
                                    </div>

                                    <p className="text-slate-600 text-[15px] leading-relaxed mb-8">
                                        写真を撮るだけでAIがカロリーと栄養素を自動計算。1ヶ月後の体重を予測し、あなたのダイエットをサポートします。
                                    </p>

                                    <ul className="space-y-3 mb-10">
                                        {[
                                            "写真でAI食事解析",
                                            "1ヶ月後の体重予測",
                                            "専属AIトレーナーに相談"
                                        ].map((feature, index) => (
                                            <li key={index} className="list-item-hover flex items-center text-sm text-slate-700 p-2 rounded -ml-2">
                                                <i data-lucide="check-circle-2" className="w-4 h-4 mr-3 text-slate-800"></i>
                                                {feature}
                                            </li>
                                        ))}
                                    </ul>

                                    <div className="flex flex-col gap-3 mt-auto">
                                        <a 
                                            href="https://apps.apple.com/jp/app/%E3%81%B1%E3%83%BC%E3%81%9D%E3%81%AA-%E3%83%80%E3%82%A4%E3%82%A8%E3%83%83%E3%83%88-%E9%A3%9F%E4%BA%8B%E4%BD%93%E9%87%8D%E8%A8%98%E9%8C%B2/id6755952836" 
                                            target="_blank" 
                                            rel="noopener"
                                            className="btn-tech w-full py-4 px-6 bg-slate-900 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300 flex items-center justify-center group/btn"
                                        >
                                            <span className="mr-2">App Storeで見る</span>
                                            <i data-lucide="arrow-right" className="w-4 h-4 group-hover/btn:translate-x-1 transition-transform"></i>
                                        </a>
                                        
                                        <a 
                                            href="persona.html" 
                                            target="_blank" 
                                            rel="noopener"
                                            className="w-full py-4 px-6 bg-white hover:bg-slate-50 text-slate-700 font-medium rounded-lg border border-slate-300 hover:border-slate-400 transition-all duration-200 flex items-center justify-center"
                                        >
                                            ホームページを見る
                                        </a>
                                    </div>
                                </div>
                            </main>
                        </TiltCard>

                        <footer className={`mt-12 text-center transition-all duration-700 delay-300 ${mounted ? 'opacity-100' : 'opacity-0'} z-10`}>
                            <p className="text-xs text-slate-400 font-mono">
                                © 2025 Ibuki Yoshida
                            </p>
                        </footer>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        setTimeout(() => {
            if (window.lucide) window.lucide.createIcons();
        }, 100);
    </script>
</body>
